<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comment show</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Comment</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Comment Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${comment._id}">comment Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">title_of_comment:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${comment.title_of_comment}">title_of_comment</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">comment:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${comment.text_of_comment}">comment</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">mark:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${comment.mark}">Mark</p>
                    </div>
                </div>

                <div class="form-group">
                <label class="col-sm-2 sm-2 control-label">Status if data saved in BD:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${comment.status}">Status</p>
                </div>
        </div>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <a href="/comment/listComment">list comment</a>
        </div>
    </div>
</div>

</body>
</html>
