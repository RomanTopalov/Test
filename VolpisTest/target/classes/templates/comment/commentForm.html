<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comment Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Comment Details</h2>
    <div>
        <form class="form-horizontal" th:object="${commentForm}" th:action="@{/comment}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}"/>

            <div class="form-group" th:class="${#fields.hasErrors('title_of_comment')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">title_of_comment:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title_of_comment}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('title_of_comment')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('text_of_comment')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">text_of_comment:</label>
                <div class="col-sm-10">
                    <input type="text"  class="form-control" th:field="*{text_of_comment}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('text_of_comment')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('mark')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">mark:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="5" step="1" class="form-control" th:field="*{mark}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('mark')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('status')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">status:</label>
                <div class="col-sm-10">
                    <input type="hidden"  class="form-control" th:field="*{status}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('status')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/restourant/newRestourant">New restourant</a>
            <a href="/restourant/nearestRestourant">nearest restourant</a>



        </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="/comment/listComment">list comment</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
