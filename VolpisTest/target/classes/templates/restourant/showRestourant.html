<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>

<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Restourant</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">restourant Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${restourant._id}">Product Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${restourant.restourant_title}">restourant_title</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">latitude:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${restourant.latitude}">latitude</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">longitude:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${restourant.longitude}">longitude</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">status:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${restourant.status}">longitude</p>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">comments:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${restourant.comment}">longitude</p>
                    </div>
                </div>
            </form>
        </div>


    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/comment/listComment">Make comment</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <a href="/restourant/listRestourant">list restourant</a>
        </div>
    </div>
</div>

</body>
</html>
