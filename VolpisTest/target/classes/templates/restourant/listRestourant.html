<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>restourant List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(restourants)}">
        <h2>All restourants</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>title</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>status</th>

                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="restourant : ${restourants}">
                <td th:text="${restourant._id.toHexString()}"></td>
                <td th:text="${restourant.restourant_title}"></td>
                <td th:text="${restourant.latitude}"></td>
                <td th:text="${restourant.longitude}"></td>
                <td th:text="${restourant.status}"></td>
                <td th:text="${restourant.comment}"></td>

                <td><a th:href="${'/restourant/showRestourant/' + restourant._id.toHexString()}">View</a></td>
                <td><a th:href="${'/restourant/editRestourant/' + restourant._id.toHexString()}">Edit</a></td>
                <td><a th:href="${'/restourant/deleteRestourant/' + restourant._id.toHexString()}">Delete</a></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/restourant/newRestourant">New restourant</a><br/>
            <a href="/restourant/nearestRestourant">nearest restourant</a>
            <br/>

        </div>


    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/comment/listComment">list comment</a>
        </div>
    </div>
</div>


</body>
</html>
