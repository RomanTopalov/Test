<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(comments)}">
        <h2>Comment List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>title_of_comment</th>
                <th>text_of_comment</th>
                <th>mark</th>
                <th>status</th>

                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment._id.toHexString()}"></td>
                <td th:text="${comment.title_of_comment}"></td>
                <td th:text="${comment.text_of_comment}"></td>
                <td th:text="${comment.mark}"></td>
                <td th:text="${comment.status}"></td>
                <td><a th:href="${'/comment/showComment/' + comment._id.toHexString()}">View</a> </td>
                <td><a th:href="${'/comment/editComment/' + comment._id.toHexString()}">Edit</a> </td>
                <td><a th:href="${'/comment/deleteComment/' + comment._id.toHexString()}">Delete</a> </td>
            </tr>
        </table>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <a href="/comment/newComment">New Comment</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/restourant/newRestourant">New restourant</a><br/>
            <a href="/restourant/nearestRestourant">nearest restourant</a>
            <br/>

        </div>


    </div>
</div>

</body>
</html>
